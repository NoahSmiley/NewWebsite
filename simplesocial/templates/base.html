<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">

  </head>
  <body style:>
    <nav class="navbar fixed-top navbar-expand-lg bg-dark " role="navigation" >
      <div class="container">
        <div class="navbar-nav align-items-center navbar-fixed-top">
          <a class="navbar-brand mynav navbar-fixed-top" href="{% url 'home' %}" ><div style="clear: both">
            <h2 style="color:white;float: left">Project </h2>
            <h2 style="color:rgb(30, 150, 255); float:right"> One</h2>
        </div></a>
        </div>
        <div class="navbar-nav ml-auto navbar-fixed-top">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'posts:create' %}" class="btn btn-simple"style="color:white;">Post</a>
            <a class="nav-item nav-link" href="{% url 'groups:all' %}" class="btn btn-simple"style="color:white;">Groups</a>
            <a class="nav-item nav-link" href="{% url 'groups:create' %}" class="btn btn-simple"style="color:white;">Create Group</a>
            <a class="nav-item nav-link" href="https://calendar.google.com/calendar/u/0/r" class="btn btn-simple"style="color:white;">Google Calendar</a>
            <a class="nav-item nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple"style="color:white;">Log out</a>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'groups:all' %}"class="btn btn-simple"style="color:white;">Groups</a>
            <a class="nav-item nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple"style="color:white;">Log in</a>
            <a class="nav-item nav-link" href="{% url 'accounts:signup' %}" class="btn btn-simple"style="color:white;">Sign up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mycontent">
      <div class="fix">
      {% block content %}

      {% endblock %}
    </div>
    </div>

    <canvas id="canvas"></canvas>

  </body>
</html>
